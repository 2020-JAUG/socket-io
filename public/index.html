<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-4">Socket Client</h1>
    <hr>

    <p>
        Server Status:
        <spa id="lblOnline" class="text-success">Online</spa>
        <spa id="lblOffline" class="text-danger">Offline</spa>
    </p>

    <div class="row">
        <div class="col">
            <input type="text" id="txtMessage" class="form-control">
        </div>
        <div class="col">
            <button id="btnSend" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
